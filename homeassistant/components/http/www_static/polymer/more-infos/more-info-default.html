<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="more-info-default" attributes="stateObj">
<template>
  <style>
    .data-entry {
      margin-bottom: 8px;
    }

    .data-entry:last-child {
      margin-bottom: 0;
    }

    .data {
      padding-left: 10px;
      text-align: right;
      word-break: break-all;
      max-width: 200px;
    }
  </style>

  <div layout vertical>

    <template repeat="{{key in stateObj.attributes | getKeys}}">
      <div layout justified horizontal class='data-entry'>
        <div>
          {{key}}
        </div>
        <div class='data'>
          {{stateObj.attributes[key]}}
        </div>
      </div>      
    </template>

  </div>
</template>
<script>
  Polymer({
    getKeys: function(obj) {
      return Object.keys(obj || {});
    },
  });
</script>
</polymer-element>
